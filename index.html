<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>

<body>
  <section class="game">
    <header class="game__header">
      <button class="game__button"></button>
      <span class="game__timer"></span>
      <span class="game__score"></span>
    </header>
    <section class="game__field"></section>
  </section>
  <section class="pop-up pop-up__hide">
    <button class="pop-up__refresh"></button>
    <span class="pop-up__message"></span>
  </section>
</body>

</html>
